    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b90d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#1a1608",
                        "gold-muted": "#8a8060",
                        "charcoal": "#333333",

                        "display": ["Plus Jakarta Sans", "sans-serif"],

                        "xl": "3rem",
                        "full": "9999px"
                    },

    <style>
        @keyframes shimmer {
            0% { transform: translateX(-150%) skewX(-20deg); }
            50% { transform: translateX(150%) skewX(-20deg); }
            100% { transform: translateX(150%) skewX(-20deg); }
        }
        .shimmer-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent 0%,
                rgba(242, 185, 13, 0.05) 30%,
                rgba(242, 185, 13, 0.15) 50%,
                rgba(242, 185, 13, 0.05) 70%,
                transparent 100%
            );
            animation: shimmer 6s infinite ease-in-out;
        }
        .logo-shadow {
            filter: drop-shadow(0 10px 15px rgba(242, 185, 13, 0.2));
        }
        body {
            min-height: 100dvh;
            overflow-x: hidden;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .filigree-bg {
            background-image: radial-gradient(circle at 2px 2px, #f2b90d 1px, transparent 0);
            background-size: 24px 24px;
            opacity: 0.1;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #D4AF37 0%, #F4E6A3 50%, #D4AF37 100%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass-panel {
            background: rgba(26, 22, 8, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .swatch-active {
            @apply ring-2 ring-[#D4AF37] ring-offset-2 scale-110 shadow-lg;
        }
        .custom-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Premium Price Typography */
        .price-display {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
    </style>
